<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="preload"
      href="/images/avatar.webp"
      as="image"
      type="image/webp"
    />

    <!-- ✅ Título que aparece en la pestaña del navegador y en Google -->
    <title>Sol López Ríos - Porfolio</title>

      content="Soy desarrolladora web con conocimientos en React, Java y MySQL. Descubre mis proyectos y habilidades."
    />

    <!-- ✅ Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Sol López Ríos - Porfolio" />

      property="og:description"
      content="Soy desarrolladora web con conocimientos en React, Java y MySQL. Explora mis proyectos y habilidades en mi porfolio online."
    />
    <meta property="og:image" content="/images/avatar.webp" />

    <meta property="og:url" content="https://lopezsol.netlify.app" />

    <!-- ✅ Twitter (ahora X) -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta
      name="twitter:description"
      content="Desarrolladora web con conocimientos en React, Java y MySQL."
    />
    <meta name="twitter:image" content="/images/avatar.webp" />

    <!-- ✅ Icono en la pestaña del navegador -->
